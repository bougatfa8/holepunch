<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <script type="module" src="./app.js"></script>

    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 9;
        background-color: white;
        background-position: center;
      }

      .sidebar {
        overflow-y: auto; /* Enable vertical scrolling */

        width: 30%;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(3, 75, 26, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background-color: rgb(11, 105, 136);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .input-group {
        display: flex;
        align-items: center;
        width: 30%;
      }
      .input-group input[type="text"] {
        padding: 10px;
        font-size: 16px;
        flex: 1;
        margin-right: 10px;
        border-radius: 2%;
      }
      .input-group button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }
      .main-content {
        margin-left: 35%;
        width: 70%;
        display: flex;
        flex-direction: column;
      }

      .chat-room-topic {
        cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
        background-color: #53515100;
        color: #fff;
        border-radius: 15px;
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(70, 67, 67, 0.3);
        font-family: Arial, sans-serif;
      }
      #messages {
        flex: 1;
        font-family: 'Courier New', Courier, monospace;
        overflow-y: scroll;
      }

      #message-form {
        display: flex;
        margin-bottom: 30px ;
      }
      #message {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <pear-ctrl></pear-ctrl>

    <div class="sidebar">
      <div class="input-group">
        <input
          type="text"
          placeholder="Enter topic/roomName"
          id="NameOrTopicInput"
        />

        <button id="join-chat-room">Join</button>
        <button id="create-chat-room">Create</button>
      </div>

      <div id="chat-room-topic"></div>
      <!-- Display topics here -->
    </div>
    <div class="main-content">
        <div id="messages"></div>
        <form id="message-form">
          <input id="message" type="text" />
          <input type="submit" value="Send" />
        </form>
        
    </div>
  </body>
</html>
